#################################
#   Transparency / Opacity      #
#################################
opacity-rule = [
  # "90:class_g = 'Subl'",
  "90:class_g = 'discord'",
  "90:class_g = 'TelegramDesktop'",
]


#################################
#     Background-Blurring       #
#################################

blur:
{
  method = "dual_kawase";
  strength = 7;
}

blur-kern = "3x3box";

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################
backend = "glx";

vsync = true

mark-wmwin-focused = true;

mark-ovredir-focused = true;

detect-rounded-corners = true;

detect-client-opacity = true;

refresh-rate = 0

detect-transient = true

detect-client-leader = true

use-damage = true
log-level = "warn";

frame-opacity = 1;

round-borders = 1;

#################################
#       Rounded Corners         #
#################################

corner-radius = 10.0;
rounded-corners-exclude = [
  "class_g * = 'dwm'",
  #"window_type = 'normal'",
  "class_g = 'URxvt'",
  #"class_g = 'TelegramDesktop'",
  "window_type = 'tooltip'",
  "window_type = 'dropdown_menu'",
  "class_g = 'Dunst'"
];

#################################
#          Animations           #
#################################
# These properties uses jonaburg's fork of picom with experimental backend

transition-length = 100     # length of animation in milliseconds (default: 300)
